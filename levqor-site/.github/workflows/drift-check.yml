name: Blueprint Drift Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  drift-enforcement:
    name: Enforce Blueprint Baseline v8.0-Final-Nov23
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          cd levqor-site
          npm ci
        continue-on-error: true
      
      - name: Run Blueprint Drift Monitor
        id: drift_check
        run: |
          cd levqor-site
          echo "::group::Blueprint Drift Monitor v8.0-Final-Nov23"
          node scripts/drift-monitor.js
          DRIFT_EXIT_CODE=$?
          echo "::endgroup::"
          
          if [ $DRIFT_EXIT_CODE -eq 0 ]; then
            echo "‚úÖ DRIFT CLEAN ‚Äî Deployment allowed"
            echo "status=pass" >> $GITHUB_OUTPUT
          else
            echo "‚ùå DRIFT DETECTED ‚Äî Deployment blocked"
            echo "status=fail" >> $GITHUB_OUTPUT
            echo "::error::Blueprint violations detected. Review docs/DRIFT_STATUS.md for details."
            exit 1
          fi
      
      - name: Upload Drift Status Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: drift-status-report
          path: levqor-site/docs/DRIFT_STATUS.md
          retention-days: 30
      
      - name: Comment on PR (if drift detected)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let driftReport = '';
            
            try {
              driftReport = fs.readFileSync('levqor-site/docs/DRIFT_STATUS.md', 'utf8');
            } catch (error) {
              driftReport = 'Unable to read drift report.';
            }
            
            const comment = `## ‚ùå Blueprint Drift Detected
            
            **Baseline:** v8.0-Final-Nov23  
            **Status:** FAIL ‚Äî Deployment blocked
            
            This PR introduces changes that violate the locked Blueprint Baseline. Review the drift report below and fix all violations before merging.
            
            <details>
            <summary>üìã Full Drift Report</summary>
            
            \`\`\`
            ${driftReport}
            \`\`\`
            
            </details>
            
            ### Required Actions:
            1. Review all CRITICAL and MAJOR issues
            2. Restore blueprint compliance
            3. Re-run drift check: \`cd levqor-site && node scripts/drift-monitor.js\`
            4. Push fixes and wait for green check
            
            **Enforcement:** This PR cannot be merged until drift status = PASS.
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
      
      - name: Deployment Gate Summary
        if: always()
        run: |
          echo "=================================================="
          echo "  BLUEPRINT BASELINE ENFORCEMENT COMPLETE"
          echo "=================================================="
          echo ""
          if [ "${{ steps.drift_check.outputs.status }}" = "pass" ]; then
            echo "‚úÖ Status: PASS"
            echo "‚úÖ Drift: ZERO DETECTED"
            echo "‚úÖ Decision: DEPLOYMENT ALLOWED"
            echo ""
            echo "All blueprint constraints satisfied."
            echo "Pricing, policies, and architecture verified."
          else
            echo "‚ùå Status: FAIL"
            echo "‚ùå Drift: VIOLATIONS DETECTED"
            echo "‚ùå Decision: DEPLOYMENT BLOCKED"
            echo ""
            echo "Blueprint violations must be fixed before deployment."
            echo "Review drift report at: levqor-site/docs/DRIFT_STATUS.md"
          fi
          echo "=================================================="
