name: Products Pipeline

on:
  push:
    paths:
      - 'products/**'
      - 'scripts/compile-product.ts'
      - '.github/workflows/products-pipeline.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run product compiler
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: npx tsx scripts/compile-product.ts --slug=automation-accelerator
